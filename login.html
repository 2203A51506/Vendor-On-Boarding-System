<!DOCTYPE html>
<html>
<head>
    <title>Vendor Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-truck fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold text-primary">Vendor Portal</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" name="username" class="form-control form-control-lg" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Login</button>
                </form>
                <div class="text-center mt-4">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
